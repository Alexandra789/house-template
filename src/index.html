<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"/>
    <script crossorigin="anonymous" defer
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
            rel="stylesheet"
    />
    <title>House</title>
</head>
<body>
    <header class="header">
        <img alt="background image" class="header__background-img" src="../src/images/header/background-image.png">
        <div class="swiper header__slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="img-wrapper">
                        <img alt="person img" src="../src/images/header/person-1.png">
                        <img alt="person img" src="../src/images/header/person-2.png">
                        <img alt="person img" src="../src/images/header/person-3.png">
                    </div>
                    <div class="text-wrapper">
                        <h4 class="slider__title">1K+ People</h4>
                        <p class="slider__text">Successfully Getting Home</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img alt="person img" class="house-img" src="../src/images/header/house.png">
                    <div class="text-wrapper">
                        <h4 class="slider__title">56 Houses</h4>
                        <p class="slider__text">Sold Monthly</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img-wrapper">
                        <img alt="person img" src="../src/images/header/person-4.png">
                    </div>
                    <div class="text-wrapper">
                        <h4 class="slider__title">4K+</h4>
                        <p class="slider__text">People Looking for New Homes</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__inner">
            <div class="container">
                <div class="header__navigation">
                    <a class="logo" href="#">
                        <svg fill="none" height="36" viewBox="0 0 36 36" width="36" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 4C0 1.79086 1.79086 0 4 0H28C30.2091 0 32 1.79086 32 4V8C32 21.2548 21.2548 32 8 32H4C1.79086 32 0 30.2091 0 28V4Z"
                                  fill="#F59E0B"/>
                            <path d="M4 8C4 5.79086 5.79086 4 8 4H32C34.2091 4 36 5.79086 36 8V12C36 25.2548 25.2548 36 12 36H8C5.79086 36 4 34.2091 4 32V8Z"
                                  fill="#4BE4C9"/>
                        </svg>
                        <h4 class="logo__title">Hounter</h4>
                    </a>
                    <nav class="navigation">
                        <div class="navigation__item">
                            <a class="navigation__link" href="#">About us</a>
                        </div>
                        <div class="navigation__item">
                            <a class="navigation__link" href="#">Article</a>
                        </div>
                        <div class="navigation__item">
                            <a class="navigation__link" href="#">Property
                                <svg fill="none" height="18" viewBox="0 0 18 18" width="18"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.6236 7.12001C14.624 6.94625 14.5631 6.77784 14.4515 6.64404C14.3887 6.56874 14.3116 6.50649 14.2245 6.46086C14.1374 6.41523 14.0421 6.38712 13.9441 6.37814C13.8461 6.36916 13.7473 6.37948 13.6533 6.40852C13.5593 6.43756 13.472 6.48474 13.3964 6.54736L9.38526 9.87916L5.36668 6.66635C5.29013 6.60458 5.20205 6.55844 5.10751 6.53061C5.01296 6.50277 4.91381 6.49377 4.81576 6.50414C4.71771 6.51451 4.62268 6.54403 4.53614 6.59101C4.44961 6.638 4.37327 6.70151 4.31151 6.77791C4.24339 6.85486 4.192 6.94497 4.16058 7.04259C4.12916 7.14021 4.11838 7.24323 4.12892 7.34519C4.13946 7.44715 4.17109 7.54584 4.22183 7.63507C4.27257 7.7243 4.34132 7.80215 4.42377 7.86372L8.91381 11.4558C9.04771 11.5652 9.21567 11.625 9.38901 11.625C9.56234 11.625 9.7303 11.5652 9.8642 11.4558L14.3542 7.73729C14.4448 7.66268 14.5164 7.56791 14.5632 7.46066C14.61 7.35341 14.6307 7.23671 14.6236 7.12001Z"
                                          fill="white"/>
                                </svg>
                            </a>
                        </div>
                    </nav>
                    <button class="button sing-up-button">Sign Up!</button>
                </div>
                <div class="header__content">
                    <div class="header__content-left">
                        <h1 class="title header__title">Find The Place To
                            Live <span>Your Dreams</span>
                            Easily Here</h1>
                        <p class="text header__text">Everything you need about finding your place to live will be here,
                            where it
                            will be easier for you</p>
                        <form class="form search-form">
                            <svg class="location-svg" fill="none" height="22" viewBox="0 0 18 22" width="18"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 0C11.3869 0 13.6761 0.993372 15.364 2.76159C17.0518 4.5298 18 6.92801 18 9.42865C18 13.934 15.0975 18.081 9.402 21.8776C9.28181 21.9575 9.14237 22 9 22C8.85763 22 8.71819 21.9575 8.598 21.8776C2.9025 18.081 0 13.934 0 9.42865C0 6.92801 0.948211 4.5298 2.63604 2.76159C4.32387 0.993372 6.61305 0 9 0ZM9 6.28576C8.20435 6.28576 7.44129 6.61689 6.87868 7.20629C6.31607 7.7957 6 8.5951 6 9.42865C6 10.2622 6.31607 11.0616 6.87868 11.651C7.44129 12.2404 8.20435 12.5715 9 12.5715C9.79565 12.5715 10.5587 12.2404 11.1213 11.651C11.6839 11.0616 12 10.2622 12 9.42865C12 8.5951 11.6839 7.7957 11.1213 7.20629C10.5587 6.61689 9.79565 6.28576 9 6.28576Z"
                                      fill="#F59E0B"/>
                            </svg>
                            <input class="search-form__input" placeholder="Search for the location you want!">
                            <button class="button search-form__button">Search
                                <svg fill="none" height="24" viewBox="0 0 24 24" width="24"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9.99335 5.0018C9.76166 5.00135 9.53713 5.08254 9.35872 5.2313C9.25831 5.31506 9.17532 5.41793 9.11448 5.53402C9.05364 5.65011 9.01616 5.77714 9.00419 5.90782C8.99221 6.03851 9.00598 6.17029 9.0447 6.29562C9.08341 6.42094 9.14632 6.53735 9.22981 6.63818L13.6722 11.9863L9.38847 17.3444C9.3061 17.4465 9.24459 17.5639 9.20747 17.69C9.17036 17.8161 9.15837 17.9482 9.17219 18.079C9.18601 18.2097 9.22537 18.3364 9.28802 18.4518C9.35066 18.5672 9.43535 18.669 9.53721 18.7513C9.63981 18.8421 9.75996 18.9107 9.89012 18.9526C10.0203 18.9945 10.1576 19.0088 10.2936 18.9948C10.4295 18.9807 10.5611 18.9385 10.6801 18.8709C10.7991 18.8032 10.9029 18.7116 10.985 18.6016L15.7744 12.6149C15.9203 12.4364 16 12.2124 16 11.9813C16 11.7502 15.9203 11.5263 15.7744 11.3477L10.8164 5.36101C10.7169 5.24026 10.5905 5.14481 10.4475 5.0824C10.3045 5.01999 10.1489 4.99238 9.99335 5.0018Z"
                                          fill="white"/>
                                </svg>
                            </button>
                        </form>
                        <div class="our-partnership">
                            <h4 class="title our-partnership__title">Our Partnership</h4>
                            <div class="our-partnership__logos">
                                <img alt="partner img" src="../src/images/partners/traveloka.png">
                                <img alt="partner img" src="../src/images/partners/tiket.png">
                                <img alt="partner img" src="../src/images/partners/airbnb.png">
                                <img alt="partner img" src="../src/images/partners/tripadvisor.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
